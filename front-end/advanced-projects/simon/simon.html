<!DOCTYPE html>
<html>
    <head>
        <title>Simon Game</title>
        <link rel="stylesheet" type="text/css" href="simon.css">
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/logic/Color.js"></script>
        <script type="text/javascript" src="js/logic/Sequence.js"></script>
        <script type="text/javascript" src="js/logic/Player.js"></script>
        <script type="text/javascript" src="js/logic/InputHandler.js"></script>
        <script type="text/javascript" src="js/logic/Simon.js"></script>
        <script type="text/javascript" src="js/view/Sound.js"></script>
        <script type="text/javascript" src="js/view/SequencePresenter.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Simon Game</h1>
            </header>

            <main>
                <div class="controls">
                    <div id="red-control" class="control"></div>
                    <div id="yellow-control" class="control"></div>
                    <div id="green-control" class="control"></div>
                    <div id="blue-control" class="control"></div>

                    <div id="settings">
                        <button id="start">Start</button>
                        <button id="hard">Hard-mode</button>
                        <p id="counter">0</p>
                    </div>
                </div>
            </main>

            <footer>
            </footer>
        </div>
    </body>
</html>
