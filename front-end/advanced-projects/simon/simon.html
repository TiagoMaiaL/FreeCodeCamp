<!DOCTYPE html>
<html>
    <head>
        <title>Simon Game</title>
        <link rel="stylesheet" type="text/css" href="simon.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/jqueryui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/logic/Color.js"></script>
        <script type="text/javascript" src="js/logic/Sequence.js"></script>
        <script type="text/javascript" src="js/logic/Player.js"></script>
        <script type="text/javascript" src="js/logic/InputHandler.js"></script>
        <script type="text/javascript" src="js/logic/Simon.js"></script>
        <script type="text/javascript" src="js/view/Sound.js"></script>
        <script type="text/javascript" src="js/view/SequencePresenter.js"></script>
        <script type="text/javascript" src="js/view/EventHandler.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Simon</h1>
            </header>

            <main>
                <div class="controls">
                    <div id="red" class="control"></div>
                    <div id="yellow" class="control"></div>
                    <div id="green" class="control"></div>
                    <div id="blue" class="control"></div>

                    <div id="settings">
                        <p id="counter">0</p>
                        <i class="fa fa-play" id="start"></i>
                        <i class="fa fa-fire" id="hard"></i>
                    </div>
                </div>
            </main>

            <footer>
            </footer>
        </div>
    </body>
</html>
