<div class="home" ng-class="weather != null || errorMessage != null ? 'active' : 'inactive'">

  <div ng-show="errorMessage == null">
    <p id="weather">{{ weather.temp | tempIn:temperatureUnit }} | {{ description }}</p>
    <p id="date">{{ cityName }}. {{ weather.date | date:'MMM d' }}</p>
  </div>

  <div ng-show="errorMessage != null">
    <p>{{ errorMessage }}</p>
    <p>{{ errorSuggest }}</p>
  </div>

  <form ng-submit="searchPlaceWeather()">
    <input type="text" ng-model="placeText">
    <button type="submit">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </form>

  <load-indicator loading="{{ isSearching == true }}"></load-indicator>
</div>

<load-indicator loading="{{ weather == null && errorMessage == null }}"></load-indicator>
