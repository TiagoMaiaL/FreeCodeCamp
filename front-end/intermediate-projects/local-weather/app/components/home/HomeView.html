<div class="home" ng-class="hasWeather || hasError || hasLocationForbidden ? 'active' : 'inactive'">

  <div ng-show="hasWeather">
    <p><i class="wi {{ icon }}"></i></p>
    <p id="weather">{{ weather.temp | tempIn:temperatureUnit }} | {{ description }}</p>
    <p id="date">{{ cityName }}. {{ weather.date | date:'MMM d' }}</p>
  </div>

  <div ng-show="hasError">
    <p>{{ errorMessage }}</p>
    <p>{{ errorSuggest }}</p>
  </div>

  <div ng-show="hasLocationForbidden && !hasError && !hasWeather">
    <p>Please, search for a city's weather <i class="wi wi-thermometer"></i></p>
  </div>

  <form ng-submit="searchPlaceWeather()">
    <input type="text" placeholder="Place name" ng-model="placeText">
    <button type="submit">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </form>

  <load-indicator id="search-indicator" loading="{{ isSearching == true }}"></load-indicator>
</div>

<load-indicator loading="{{ !hasWeather && !hasError && !hasLocationForbidden }}">
</load-indicator>
