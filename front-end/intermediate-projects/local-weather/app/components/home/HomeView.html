<div class="home" ng-class="weather != null ? 'active' : 'inactive'">
  <p id="weather">{{ weather.temp | tempIn:temperatureUnit }} | {{ description }}</p>

  <p id="date">{{ cityName }}. {{ weather.date | date:'MMM d' }}</p>

  <form ng-submit="searchPlaceWeather()">
    <input type="text" ng-model="placeText">
    <button type="submit">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </form>
</div>

<load-indicator loading="{{weather == null}}"></load-indicator>
