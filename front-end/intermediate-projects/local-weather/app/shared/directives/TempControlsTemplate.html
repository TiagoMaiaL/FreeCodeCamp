<!-- TODO: Set the selected button based on the tempUnit. -->
<div class="settings" class="row">
    <button
        ng-class="{selected: temperatureUnit == 'k'}"
        id="kelvin"
        class="col-md-4"
        ng-click="temperatureUnit = 'k'">Kelvin</button>
    <button
        ng-class="{selected: temperatureUnit == 'f'}"
        id="fahrenheit"
        class="col-md-4"
        ng-click="temperatureUnit = 'f'">Fahrenheit</button>
    <button 
        ng-class="{selected: temperatureUnit == 'c'}"
        id="celsius"
        class="col-md-4"
        ng-click="temperatureUnit = 'c'">Celsius</button>
</div>
